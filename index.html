<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="manifest" href="/manifest.json" />
		<title>MyGallery PWA</title>
		<link rel="icon" type="image/x-icon" href="/favicon.ico" />
	</head>
	<body>
		<main>
			<nav>
				<h1>MyGallery</h1>
			</nav>
			<div class="container" id="gallery-container"></div>
		</main>

		<div class="video-container">
			<video id="video" autoplay muted playsinline></video>
			<canvas id="canvas" style="display: none"></canvas>
		</div>

		<div class="camera-container" id="capture-btn" style="display: none">
			<img class="camera" src="/images/camera.png" width="100" height="100" />
		</div>

		<div id="bell-container">
			<img src="/images/bell.svg" width="25" height="25" />
		</div>

		<script src="js/app.js"></script>
		<script src="js/buttons.js"></script>
	</body>
</html>
